<!DOCTYPE html>
<html lang="en">
    <head>

            <!--Required Meta Tag-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
        .center {
        text-align: center;
        border: 3px solid green;
        }

        body {
        font-family: Arial;
        margin: 0;
        }

        /* Header/Logo Title */
        .header {
            padding: 10px;
            text-align: center;
            background: #1abc9c;
            color: white;
            font-size: 20px;
        }

        table, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
    <title>Student Report Card</title>

    </head>
    <body>

        <div class="header">

            <br>
            <h2>Student & Grade Input Form</h2>
            <br>
    
        </div>
            <br>
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                

                
                <input type="text" placeholder="Enter name" name="name" id="name" required><br>
                <br>
                    
                <input type="email" placeholder="Enter Email" name="email" id="email" required><br>
                <br>
                    
                <input type="number" placeholder="Enter Math Grade" name="math" id="math" required><br>
                <br>
                    
                <input type="number" placeholder="Enter English Grade" name="eng" id="eng" required><br>
                <br>
                    
                <input type="number" placeholder="Enter Social Studies Grade" name="sstd" id="sstd" required><br>
                <br>
                <button type="submit" id="btn1" >Submit</button>
                <button type="submit" id="btn2" >Display</button>
                
                <br><br>


                <table id="myTable">
                    <tr>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Math Grade</td>
                        <td>English Grade</td>
                        <td>Social Studies Grade</td>
                    </tr>
                </table>
               
                
            </div>

        <script src="scripts.js"></script>
    </body>
</html>
